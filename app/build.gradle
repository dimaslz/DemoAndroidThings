apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.dimaslz.demoandroidthings"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    productFlavors {
        free {
            applicationId = "com.dimaslz.demoandroidthings"
            minSdkVersion 14
            targetSdkVersion 22
            versionCode 1
            versionName 'v0.0.1 free'
        }
        premium {
            applicationId = "com.dimaslz.demoandroidthings.pro"
            minSdkVersion 14
            targetSdkVersion 22
            versionCode 1
            versionName 'v0.0.1 pro'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile( 'proguard-android.txt' ) , 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }
}

dependencies {
    compile fileTree( dir: 'libs' , include: ['*.jar'] )
    compile 'com.android.support:appcompat-v7:21.0.3'
}
